name: CI
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Install java
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.7'

      - name: ğŸ”§ Install clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.10.3.943'

      - name: ğŸ› Checkout
        uses: actions/checkout@v2

      - name: ğŸ§¶ Yarn Install
        run: yarn install

      - name: ğŸ§ª Run tests
        run: yarn test
